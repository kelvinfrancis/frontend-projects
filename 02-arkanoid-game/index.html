<title>Arkanoid en JavaScript</title>
<style>
    body {
        background-color: #111;
    }

    canvas {
        border: 4px solid #fff;
        border-bottom: transparent;
        background: #000;
        margin: 0 auto;
        display: block;
    }
</style>

<canvas></canvas>

<script>
    const canvas = document.querySelector('canvas')
    // CONTEXTO DEL DIBUJO
    const ctx = canvas.getContext('2d') // 2D rendering 

    // Tamaño del CANVAS
    canvas.width = 448
    canvas.height = 400
    
    // VARIABLES DE LA PELOTA
    const ballRadius = 3;
    // POSICIONES DE LA PELOTA
    let x = canvas.width / 2
    let y = canvas.height - 30
    // VELOCIDAD DE LA PELOTA (indicando la dirección)
    let dx = 3;
    let dy = -3;

    // VARIABLES DE LA PALETA
    const paddleHeight = 10;
    const paddleWidth = 50;

    let paddleX = (canvas.width - paddleWidth) / 2
    let paddleY = canvas.height - paddleHeight - 10

    let rightPressed = false
    let leftPressed = false

    const PADDLE_SENSITIVITY = 7

    
    function drawBall() {
        // Indicamos que empezamos a dibujar
        ctx.beginPath()
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2)
        ctx.fillStyle = '#fff' 
        ctx.fill()
        ctx.closePath()
    }

    function drawPaddle() {
        ctx.fillRect(
            paddleX, // coordenada x
            paddleY, // coordenada y
            paddleWidth, // el ancho del dibujo
            paddleHeight // el alto del dibujo
        )
    }

    function drawBricks() {}

    function collisionDetection() {}

    function ballMovement() {
        // rebotar la pelota en los laterales
        if(
            x + dx > canvas.width - ballRadius || // pared derecha
            x + dx < ballRadius // pared izquierda
            
        ){
            // cambiar en dirección contraria en X cuando colisiona
            dx = -dx
        }

        // rebotar en la parte de arriba
        if (y + dy < ballRadius){
            dy = -dy
        }

        // Game Over
        if (y + dy > canvas.height - ballRadius){
            console.log('Game Over.')
            document.location.reload()
        }

        // Mover la pelota
        x += dx
        y += dy
    }

    function paddleMovement() {
        if(rightPressed && paddleX < canvas.width - paddleWidth){
            paddleX += PADDLE_SENSITIVITY
        } else if (leftPressed && paddleX > 0){
            paddleX -= PADDLE_SENSITIVITY
        }
    }

    function cleanCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height)
    }

    function initEvents() {
        document.addEventListener('keydown', keyDownHandler)
        document.addEventListener('keyup', keyUpHandler)

        function keyDownHandler(event) {
            const { key } = event
            if (key === 'Right' || key === 'ArrowRight') {
                rightPressed = true
            } else if (key === 'Left' || key === 'ArrowLeft') {
                leftPressed = true
            }
        }

        function keyUpHandler(event) {
            const { key } = event
            if (key === 'Right' || key === 'ArrowRight') {
                rightPressed = false
            } else if (key === 'Left' || key === 'ArrowLeft') {
                leftPressed = false
            }
        }
    }

    function draw () {
        // limpiamos el canvas para repintar la pelota y hacer que se mueva
        cleanCanvas()

        // hacer los dibujos y checks de colisiones
        // dibujar los elementos
        drawBall()
        drawPaddle()
        drawBricks()

        // COLISIONES Y MOVIMIENTO
        ballMovement()
        collisionDetection()
        paddleMovement()

        window.requestAnimationFrame(draw) // Se ejecuta antes de que se pinte los frames
    }

    draw()
    initEvents()
</script>
